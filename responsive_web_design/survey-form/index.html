<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Pesquisa - Gustavo Paulino</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div id="bg">
        <div id="bg-img"></div>
        <div id="bg-cover"></div>
    </div>

    <div class="teste">aa</div>
    <main>
        <section id="survey-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <i>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </i>
        </section>

        <section id="survey-container">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="last-element"><br>
                <label for="email" id="email-label">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your email" class="last-element"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
                <label for="age" id="number-label">Age: <span>(optional)</span></label><br>
                <input type="number" name="age" id="age" min="1" max="130" class="last-element" placeholder="Age"><br>

                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="roles" id="dropdown" class="last-element">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Leaner</option>
                    <option value="not-said">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <p>Would you recommend freeCodeCamp to a friend?</p><br>
                <input type="radio" name="recommend" id="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="recommend" id="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommend" id="not-sure" class="last-element">
                <label for="not-sure">Not sure</label><br>

                <label for="fav-feature">Which option best describes your current role?</label><br>
                <select name="features" id="fav-feature" class="last-element">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>

                <p>What would you like to see improved?<span>(Check all that aplly)</span></p><br>
                <input type="checkbox" name="front-end-projects" id="front-end-projects">
                <label for="front-end-projects">Front-end Projects</label><br>
                <input type="checkbox" name="back-end-projects" id="back-end-projects">
                <label for="back-end-projects">Back-end Projects</label><br>
                <input type="checkbox" name="data-visualization" class="last-element" id="data-visualization">
                <label for="data-visualization">Data Visualization</label>

                <p>
                    Any comments or suggestions?
                </p><br>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                <br><button type="button">Save</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
